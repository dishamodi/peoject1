<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
                <meta charset="utf-8">
                <h1><b><center>MOBILE BILLING</center></b></h1>
                <center><img src="E:/bills.jpg" style="max-width:100%; height:auto;">
		
		<title>Price Calculator</title>
	</head>
	<body bgcolor="lightblue">
	<center>

<table>
 <tr>
   <td>Enter the amount of data used in GB:</td>
   <td><input type="text" id="getData"/></td>
 </tr>
</table>
<br>
<br>
<button type="button" name="button" onclick="CalculatePrice()">Check price</button>
<p>The amount to be paid is: Rs.  <span id="showOutput"></span></p>
 


<script language="javascript">

function CalculatePrice() {
var input = Number(document.getElementById("getData").value);
var output = 0;
input = input * 1024;
 if(input>= 0 && input<= 1024)
 {
   output=(input/10);
 } 
 else if (input>1024 && input<=2048) 
 {
   output=90+((input-1024)/10);
 } 
 else if(input>2048 && input<=3072) 
 {
   output=((input-2048)/5)+150;
 }
 else if(input > 3072 && input <= 4096)
 {
    output=((input-3072)/7)+250;
 }
 else if(input>4096 && input<=4403.2)
 {
   output=300;
 }
 else if(input>4403.2 && input<=5120)
 {
   output=300+((input - 4403.2)/10);
 }
 else
 {
   alert("Your pack is not available");
 }

document.getElementById("showOutput").innerHTML = output;
         }
</script>
</center>
</body>
</html>
